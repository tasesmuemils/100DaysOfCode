<html lang="en">

<head>

  <link rel="stylesheet" href="css/style.css">

<body>
  <div class="container-fluid">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-10 text-center">
          <h1>TRAINING</h1>
          <h2>I will create here examples, so I can gain my JavaScript skill (also CSS, HTML)</h2>
        </div>
      </div>
      <div class="row">
        <div id="bgColorChange">

          <button id="backgroundButton" type="button" class="btn btn-success">Change color</button>
        </div>
      </div>
      <div class="row">
        <div>
          <h4 id="textChange">Change text color, size and font style for this santance</h4>
          <button id="textButton" type="button" class="btn btn-success">Change color</button>
        </div>
      </div>
      <div class="row">
        <div>
          <form id="form1">
            First name: <input id="name" type="text" name="fname" value="Emils"><br>
            Last name: <input id="surname" type="text" name="lname" value="Bisenieks"><br>
            <input id='getValue' type="submit" value="HOLD ME!">
            <p id="scriptResults"></p>
          </form>
        </div>
      </div>
    </div>
  </div>
