<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Training</title>
</head>

<body>
  <div class="container-fluid">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-10 text-center">
          <h1>TRAINING</h1>
          <h2>I will create here examples, so I can gain my JavaScript skill (also CSS, HTML)</h2>
        </div>
      </div>
      <div class="row">
        <div id="bgColorChange">
          <h4>Change background color for this container</h4>
          <button id="backgroundButton" type="button" class="btn btn-success">Change color</button>
        </div>
      </div>
      <div class="row">
        <div>
          <h4 id="textChange">Change text color, size and font style for this santance</h4>
          <button id="textButton" type="button" class="btn btn-success">Change color</button>
        </div>
      </div>
      <div class="row">
        <div>
          <form id="form1">
            <p>First name: <input id="name" type="text" value="Emils"><br></p>
            <p>Last name: <input id="surname" type="text" value="Bisenieks"><br></p>
            <button id='getValue'>HOLD ME!</button>
            <p id="scriptResults"></p>
          </form>
        </div>
      </div>
      <div class="row">
        <p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://www.w3resource.com/">w3resource</a></p>
        <button id="ValuesButton">Click here to get  attributes value</button>
        <h4 id="scriptResultSecond"></h4>
      </div>
      <div class="row">
        <table id="sampleTable" border="1">
          <tr>
            <td>Row1 cell1</td>
            <td>Row1 cell2</td>
          </tr>
          <tr>
            <td>Row2 cell1</td>
            <td>Row2 cell2</td>
          </tr>
        </table><br>
        <button id='insertRow'>Insert Row</button>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <script type="text/javascript" src="javascript/javascript.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
