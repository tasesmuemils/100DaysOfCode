<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Box shadow generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">

</head>

<body>
    <div class="wrapper">
        <div class="content">
            <h1>Box Shadow generator</h1>
            <div id="tool">
                <div class="column optionsColumn">
                    <div class="optionContainer">
                        <div id="horozintal">
                            <div class="row">
                                <p>Horizontal Length</p>
                                <div class="textInput">
                                    <input type="text">
                                    <label>xp</label>
                                </div>
                            </div>
                            <input type="range" class="slider" name="horizontal--spacing" min="-200" max="200" value="0"
                                data-sizing="px">
                        </div>
                        <div id="vertical">
                            <div class="row">
                                <label>Vertical Length</label>
                                <div class="textInput">
                                    <input type="text">
                                    <label>xp</label>
                                </div>
                            </div>
                            <input type="range" class="slider" name="vertical--spacing" min="-200" max="200" value="0"
                                data-sizing="px">
                        </div>
                    </div>
                    <div class="optionContainer">
                        <div id="blur">
                            <div class="row">
                                <label>Blur Radius</label>
                                <div class="textInput">
                                    <input type="text">
                                    <label>xp</label>
                                </div>
                            </div>
                            <input type="range" class="slider" name="verticalLength" min="-200" max="200" value="0"
                                data-sizing="px">
                        </div>
                        <div id="spread">
                            <div class="row">
                                <label>Spread Radius</label>
                                <div class="textInput">
                                    <input type="text">
                                    <label>xp</label>
                                </div>
                            </div>
                            <input type="range" class="slider" name="verticalLength" min="-200" max="200" value="0"
                                data-sizing="px">
                        </div>
                    </div>

                    <div class="optionContainer">
                        <div id="shadowColor">
                            <div class="row">
                                <label>Shadow Color</label>
                                <input type="text">
                            </div>
                        </div>
                        <div id="backgroundColor">
                            <div class="row">
                                <label>Background Color</label>
                                <input type="text">
                            </div>
                        </div>
                        <div id="boxColor">
                            <div class="row">
                                <label>Box Color</label>
                                <input type="text">
                            </div>
                        </div>
                        <div id="opacity">
                            <div class="row">
                                <label>Opacity</label>
                                <input type="text">
                            </div>
                            <input type="range" class="slider" name="verticalLength" min="0" max="100" value="100"
                                data-sizing="px">
                        </div>
                    </div>
                </div>
                <div class="column boxColumn">
                    <div class="box-shadow-object">
                        <textarea name="cssValues" id="" cols="30" rows="3"></textarea>
                    </div>
                </div>

            </div>

        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
