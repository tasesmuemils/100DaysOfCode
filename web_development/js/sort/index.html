<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Modak|Monda&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Pokemon app</title>
</head>

<body>
    <div class="wrapper">
        <div class="wrapper-content">
            <section class="header">
                <h1>Pokedex</h1>
                <h3>Check info about any pokemon</h3>
                <div class="search-bar">
                    <label for="search-bar">Find pokemon:</label>
                    <input type="text" id="searchBar">
                </div>
                <div class="sort-wrapper">
                    <select name="sort" id="sortOptions">
                        <option value="">A-Z</option>
                        <option value="">Z-A</option>
                    </select>
                </div>
                <div class="gen-buttons">
                    <button id="gen1Data">Gen 1</button>
                </div>

            </section>

            <ul class="pokemon-list" id="pokemonList">

            </ul>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
