<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>03_CSS_var</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style_03.css">
    
</head>
<body>
    <div class="wrapper">
        <h1>Update CSS variables with <span class="hl">JS</span></h1>
        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input type="range" name="spacing" min="0" max="100" value="0" data-sizing="px">

            <label for="blur">Blur:</label>
            <input type="range" name="blur" min="0" max="100" value="0" data-sizing="px">

            <label for="color">Color:</label>
            <input type="color" name="base" value="#ffc600">
        </div>
        <div class="image">
            <img src="https://4cxqn5j1afk2facwz3mfxg5r-wpengine.netdna-ssl.com/wp-content/uploads/2017/07/Singapore-parks-Windsor-nature-park.jpg" alt="nature">
        </div>
    </div>
    <script src="js/js_03.js"></script>
</body>
</html>
