<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Checkboxes 10</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style_10.css">
</head>

<body>
    <div class="wrapper">
        <h3>Check one box.<br /> Hold SHIFT key and check another one.<br /> Every checkbox inbetween will be checked.</h3>
        <div class="item">
            <input type="checkbox">
            <label>This is an inbox layout</label>
        </div>
        <div class="item">
            <input type="checkbox">
            <label>Check one item</label>
        </div>
        <div class="item">
            <input type="checkbox">
            <label>Hold down Shift key</label>
        </div>
        <div class="item">
            <input type="checkbox">
            <label>Check a lower item</label>
        </div>
        <div class="item">
            <input type="checkbox">
            <label>Everything inbetween also be set to check</label>
        </div>
        <div class="item">
            <input type="checkbox">
            <label>Try do it without any libraries</label>
        </div>
        <div class="item">
            <input type="checkbox">
            <label>Just regular JavaScript</label>
        </div>
        <div class="item">
            <input type="checkbox">
            <label>Good luck!</label>
        </div>
        <div class="item">
            <input type="checkbox">
            <label>Dont forget to tweet yout result!</label>
        </div>
    </div>
    <script src="js/js_10.js"></script>
</body>

</html>
